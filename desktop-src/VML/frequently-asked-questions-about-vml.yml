title: Domande frequenti su VML
summary: "Questo argomento descrive VML, una funzionalità deprecata a Windows Internet Explorer 9. È necessario eseguire la migrazione di pagine Web e applicazioni basate su VML a SVG o ad altri standard ampiamente supportati.\n\n> [!Note]  \n> A partire da dicembre 2011, questo argomento è stato archiviato. Di conseguenza, non viene più gestito attivamente. Per altre informazioni, vedere [Contenuto archiviato](/previous-versions/windows/internet-explorer/ie-developer/). Per informazioni, consigli e indicazioni sulla versione corrente di Windows Internet Explorer, vedere Internet Explorer [Developer Center.](https://msdn.microsoft.com/ie/)\n\n \n"
sections:
- name: Ignorato
  questions:
  - question: >
      VML è in competizione con GIF e PNG?
    answer: >
      No. I formati GIF e PNG sono formati raster (o mappati a bit) che possono essere usati per archiviare grafica vettoriale. I formati raster archiviano ogni pixel, mentre i formati vettoriali, ad esempio VML, usano descrizioni matematiche o contorni per descrivere la grafica. La grafica vettoriale archiviata in un formato basato su vettori è più compatta rispetto a quelle archiviate in formati raster, con conseguente tempi di download più rapidi per gli utenti Web.


      Inoltre, la grafica VML viene recapitata inline alla pagina HTML anziché basarsi su file esterni, come nel caso di GIF e PNG. Ciò consente alla grafica VML di ridimensionare e interagire con altri elementi della pagina Web quando la pagina viene ridimensionata, migliorando così l'esperienza dell'utente finale.


      [![torna all'inizio ](images/top.gif) Torna all'inizio](#top)
  - question: >
      Perché Microsoft supporta un altro standard basato su XML quando XML è poco in uso ed è sufficientemente giovane?
    answer: >
      XML è un modo potente ma semplice per rappresentare i dati strutturati sul Web e integra completamente il codice HTML per la visualizzazione. VML è un esempio dei numerosi formati specifici dell'applicazione basati su XML che verranno sviluppati e implementati nei prossimi mesi. Nella prossima versione di Office, ad esempio, VML verrà usato per annotare i documenti HTML, per mantenere le informazioni di formattazione della grafica Office Art tra il formato di file Office nativo e HTML, consentendo così agli utenti di Office di passare facilmente tra i due formati.


      [![torna all'inizio ](images/top.gif) Torna all'inizio](#top)
  - question: >
      Who supporterà VML?
    answer: >
      Si prevede che molti fornitori supportino VML. Autodesk, Hewlett-Packard, Macromedia e VISIO, ad esempio, hanno assunto il supporto di VML nelle versioni future dei prodotti. Microsoft ha assunto il supporto per VML nelle versioni future delle piattaforme, ad esempio Internet Explorer. Inoltre, VML verrà usato nella prossima generazione di Office per abilitare il "round trip" tra il formato Office e HTML.


      [![torna all'inizio ](images/top.gif) Torna all'inizio](#top)
  - question: >
      VML supporta l'animazione?
    answer: >
      No, attualmente non lo fa. Tuttavia, stiamo lavorando con i partner VML per aggiungere funzionalità di animazione nel formato VML. Poiché VML è basato su XML, il set di tag può essere facilmente esteso per funzionalità aggiuntive.


      [![torna all'inizio ](images/top.gif) Torna all'inizio](#top)
  - question: >
      VML sostituisce Macromedia Flash? Macromedia non ha semplicemente inviato il formato Flash per la grafica vettoriale al W3C?
    answer: >-
      No. VML è un formato di interscambio e distribuzione basato su testo per la grafica vettoriale, mentre Flash è un formato binario per la distribuzione di grafica e animazione basate su vettori.


      Macromedia non ha inviato il formato di file al W3C. Tuttavia, hanno aperto il formato di file per sviluppatori di applicazioni, sviluppatori Web e utenti finali. Per altre informazioni, vedere <https://www.macromedia.com>.


      [Tornare alla panoramica di VML](web-workshop---specs---standards----how-to-use-vml-on-web-pages.md)
