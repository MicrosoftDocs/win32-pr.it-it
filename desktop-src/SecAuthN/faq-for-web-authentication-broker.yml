summary: >
  Domande frequenti su Web Authentication Broker.
sections:
- name: Ignorato
  questions:
  - question: >
      Come è possibile assicurarsi che la pagina https:// funzioni con Il Gestore autenticazione Web?
    answer: >
      Provare a caricare la pagina in Windows Internet Explorer prima di provarla con Gestore autenticazione Web. Se la pagina Web viene caricata senza errori, verrà eseguito correttamente anche dal Gestore autenticazione Web.
  - question: >
      In caso di errore, i codici di errore verranno visualizzati all'utente?
    answer: >
      Mentre all'utente verrà visualizzata una pagina di errore, il codice di errore sottostante non viene visualizzato. Viene restituito solo all'app. In alternativa, è anche possibile usare i log operativi.
  - question: >
      Come è possibile trovare altri dettagli sull'errore riscontrato?
    answer: >
      Per informazioni dettagliate, usare i log operativi.
  - question: >
      Il contenitore dell'app Single Sign-On (SSO) condivide i cookie con Internet Explorer o altri browser?
    answer: >
      No. 
