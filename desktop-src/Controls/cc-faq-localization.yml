title: Supporto della localizzazione per i controlli comuni
summary: >
  Questo argomento descrive il supporto per le lingue nazionali integrato nei controlli comuni. Il supporto predefinito per le lingue nazionali semplifica l'implementazione delle applicazioni localizzate.
sections:
- name: Ignorato
  questions:
  - question: >
      Specifica di un linguaggio per i controlli comuni
    answer: >
      Se si vuole specificare una lingua per i controlli comuni diversa dalla lingua di sistema, chiamare [**InitMUILanguage**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage). Il linguaggio specificato da questa funzione si applica solo al processo da cui viene chiamata la funzione.


      Per determinare la lingua attualmente usata dai controlli comuni, chiamare [**GetMUILanguage.**](/windows/desktop/api/Commctrl/nf-commctrl-getmuilanguage) Restituisce il valore impostato da una chiamata precedente a [**InitMUILanguage.**](/windows/desktop/api/Commctrl/nf-commctrl-initmuilanguage) La lingua restituita è quella specificata per il processo da cui viene chiamato. Se **InitMUILanguage** non è stato chiamato o è stato chiamato da un altro processo, **GetMUILanguage** restituirà un valore predefinito.
  - question: >
      Specifica di una lingua per i controlli in una finestra di dialogo
    answer: "A differenza dei controlli comuni, i controlli predefiniti, ad esempio pulsanti o caselle di modifica, non usano la lingua di sistema corrente per impostazione predefinita. Il controllo carattere nativo è un controllo invisibile che funziona in background per consentire ai controlli predefiniti di una finestra di dialogo di visualizzare la lingua di sistema corrente.\n\nPer usare il controllo del tipo di carattere nativo, seguire questa procedura.\n\n1.  Inizializzare il controllo del tipo di carattere nativo chiamando [**InitCommonControlsEx.**](/windows/desktop/api/Commctrl/nf-commctrl-initcommoncontrolsex) Impostare il **membro dwICC** della struttura [**INITCOMMONCONTROLSEX**](/windows/win32/api/commctrl/ns-commctrl-initcommoncontrolsex) a cui punta *lpInitCtrls* su ICC \\_ NATIVEFNTCTL \\_ CLASS.\n2.  Aggiungere il controllo allo script della risorsa per la finestra di dialogo. Impostare uno o più dei flag di stile seguenti per specificare quali controlli saranno interessati. \n\n      <style type=\"text/css\">.tg {border-collapse:collapse;border-spacing:0;} .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px; overflow:hidden;padding:10px 5px;word-break:normal;} .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px; font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;} .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top} &lt; /style &gt;<table class=\"tg\">\n      <thead>\n      <tr>\n      <th class=\"tg-0pky\">Contrassegno</th>\n      <th class=\"tg-0pky\">Si applica a</th>\n      </tr>\n      </thead>\n      <tbody>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ EDIT</td>\n      <td class=\"tg-0pky\">Controlli di modifica</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ STATIC</td>\n      <td class=\"tg-0pky\">Controlli statici</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ LISTCOMBO</td>\n      <td class=\"tg-0pky\">Controlli List, ComboBox, List-View e ComboBoxEx</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">PULSANTE \\_ NFS</td>\n      <td class=\"tg-0pky\">Controlli pulsante</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ ALL</td>\n      <td class=\"tg-0pky\">Tutti i controlli</td>\n      </tr>\n      <tr>\n      <td class=\"tg-0pky\">NFS \\_ USEFONTASSOC</td>\n      <td class=\"tg-0pky\">Piattaforma dell'Asia orientale. Il controllo usa la funzionalità di associazione dei tipi di carattere anziché passare al tipo di carattere nativo. Tutte le altre piattaforme lo ignorano. Questo è deprecato per Windows Vista e non è supportato in comctl v6. Questo è presente in comctl v5 per motivi legacy.</td>\n      </tr>\n      </tbody>\n      </table>\n     \n\nNell'esempio seguente viene illustrato come aggiungere un controllo del tipo di carattere nativo a uno script di risorsa. In questo modo i controlli di modifica, elenco e casella combinata della finestra di dialogo visualizzano il testo usando la lingua di sistema corrente.\n\n\n```\nCONTROL    \"\",-1,\"NativeFontCtl\",NFS_EDIT|NFS_LISTCOMBO,0,0,0,0\n```\n"
